<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- <h1>Upload Employee Data</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <input type="file" name="file" id="fileInput" onchange="updateFilename()">
        <label for="fileInput">Choose File</label>
        <span id="filenameDisplay"></span>
        <br>
        <button type="submit">Upload</button>
    </form> -->
    <div class="bg-white pb-6 sm:pb-8 lg:pb-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
          <header class="mb-8 flex items-center justify-between py-4 md:mb-12 md:py-8 xl:mb-16">
            <!-- logo - start -->
            <a href="index.html" class="inline-flex items-center gap-2.5 text-2xl font-bold text-black md:text-3xl" aria-label="logo">
              <svg width="95" height="94" viewBox="0 0 95 94" class="h-auto w-6 text-indigo-500" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M96 0V47L48 94H0V47L48 0H96Z" />
              </svg>
      
              Employee analysis 
            </a>
            <!-- logo - end -->
      
            <!-- nav - start -->
            <nav class="hidden gap-12 lg:flex">
              <a href="index.html" class="text-lg font-semibold text-indigo-500">Home</a>
              </nav>
            <!-- nav - end -->
      
            </header>
      
          <section class="mb-8 flex flex-col justify-between gap-6 sm:gap-10 md:mb-16 md:gap-16 lg:flex-row">
            <!-- content - start -->
            <div class="flex flex-col justify-center sm:text-center lg:py-12 lg:text-left xl:w-5/12">
              <p class="mb-4 font-semibold text-indigo-500 md:mb-6 md:text-lg xl:text-xl">Enhancing Workforce Efficiency:</p>
      
              <h1 class="mb-8 text-4xl font-bold text-black sm:text-5xl md:mb-12 md:text-6xl">Employee performance analysis</h1>
              <div class="flex flex-col gap-2.5 sm:flex-row sm:justify-center lg:justify-start">
                <!-----Form Section goes Here -->
                <form method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 px-5 py-2" id="fileInput" type="file" name="file" onchange="updateFilename()">
               <button type="submit"> <a class  ="inline-block rounded-lg bg-indigo-200 px-8 py-3 text-center text-sm font-semibold text-indigo-500 outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-300 focus-visible:ring active:text-indigo-700 md:text-base" >Upload </a> </button>
              </div>

            </form>
            </div>
            <!-- content - end -->
      
            <!-- image - start -->
            <div class="h-48 overflow-hidden rounded-lg bg-gray-100 shadow-lg lg:h-96 xl:w-5/12">
              <img src="Employee_performance analysis.jpg" loading="lazy" alt="Photo by Arjun Pokharel" class="h-full w-full object-cover object-center">
            </div>
            <!-- image - end -->
        </section>
    <script>
        function updateFilename() {
            var input = document.getElementById('fileInput');
            var display = document.getElementById('filenameDisplay');
            display.innerText = input.files[0].name;
            document.getElementById('filename').value = input.files[0].name;  // Update hidden filename field
        }
    </script>
</body>
</html>
